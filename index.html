<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume BuilderX by Koustav Dey - Pro Version</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e0f2f1);
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00796B;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #00796B;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004D40;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #resume-preview {
      background: #FAFAFA;
      padding: 30px;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      font-size: 1rem;
      line-height: 1.6;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #resume-preview, #resume-preview * {
        visibility: visible;
      }
      #resume-preview {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resume BuilderX - Pro</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="John Doe" />

    <label for="email">Email</label>
    <input type="text" id="email" placeholder="john@example.com" />

    <label for="phone">Phone</label>
    <input type="text" id="phone" placeholder="+91 9876543210" />

    <label for="skills">Skills (comma separated)</label>
    <input type="text" id="skills" placeholder="HTML, CSS, JavaScript" />

    <label for="summary">Professional Summary</label>
    <textarea id="summary" rows="4" placeholder="Write a short professional summary..."></textarea>

    <label for="experience">Experience / Projects</label>
    <textarea id="experience" rows="4" placeholder="Mention your experience or recent projects..."></textarea>

    <div class="button-group">
      <button onclick="generateResume()">Generate Resume</button>
      <button onclick="downloadResume()">Download as PDF</button>
      <button onclick="generateWithGemini('summary')">AI Generate Summary</button>
      <button onclick="generateWithGemini('experience')">AI Generate Experience</button>
    </div>

    <div id="resume-wrapper">
      <div id="resume-preview"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function generateResume() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const skills = document.getElementById('skills').value;
      const summary = document.getElementById('summary').value.replace(/\n/g, '<br>');
      const experience = document.getElementById('experience').value.replace(/\n/g, '<br>');

      const previewHTML = `
        <div style="padding: 20px; font-family: 'Inter', sans-serif;">
          <h2 style="color:#00796B;">${name}</h2>
          <p style="margin: 5px 0; font-weight: 600;">${email} | ${phone}</p>
          <hr style="margin: 10px 0;">
          <h3>Professional Summary</h3>
          <p>${summary}</p>
          <h3>Skills</h3>
          <ul>${skills.split(',').map(skill => `<li>${skill.trim()}</li>`).join('')}</ul>
          <h3>Experience / Projects</h3>
          <p>${experience}</p>
        </div>
      `;

      document.getElementById('resume-preview').innerHTML = previewHTML;
    }

    function downloadResume() {
      const element = document.getElementById('resume-preview');
      if (!element.innerHTML.trim()) {
        alert("Please generate your resume first.");
        return;
      }

      const opt = {
        margin:       0.2,
        filename:     'My_Resume.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2, scrollX: 0, scrollY: 0, windowWidth: document.documentElement.scrollWidth },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(element).save();
    }
 async function generateWithGemini(type) {
  const prompt = type === 'summary'
    ? "Write a resume summary for a frontend developer skilled in HTML, CSS, JS"
    : "Write a resume project/experience description for someone with skills in HTML, CSS, JS";

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbwPguB-XPSTorzW5uZ1ZMkWo-DUWyN8w8wtuPnIgWi4PGKCgK0tPqcVuEnkxdQwG9Fl/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });


    const resultText = await response.text();

    // Safely parse and extract text
    let aiText = "AI Error";
    try {
      const data = JSON.parse(resultText);
      aiText =
        data.candidates?.[0]?.content?.parts?.[0]?.text ||
        data.text ||
        data.message ||
        JSON.stringify(data); // fallback
    } catch (parseError) {
      aiText = resultText; // fallback to raw response
    }

    if (type === 'summary') {
      document.getElementById("summary").value = aiText;
    } else {
      document.getElementById("experience").value = aiText;
    }
  } catch (error) {
    console.error("AI Request Error:", error);
    alert("AI failed. Please try again later.");
  }
}
function doGet() {
  return ContentService.createTextOutput("âœ… Gemini Resume API is live!");
}

  </script>
</body>
</html>
